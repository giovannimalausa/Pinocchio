<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Splide -->
	<script src="splide/js/splide.min.js"></script>
	<link rel="stylesheet" href="splide/css/splide.min.css">
	<style>
	  .my-slider-progress {
		background: #ccc;
		  }

	  .my-slider-progress-bar {
		background: rgb(255, 255, 255);
        opacity: 100%;
		height: 5px;
		transition: width 400ms ease;
		width: 0;
		position:absolute;
		bottom: 0px;
	  }
	  .slider-back{
		background: rgb(255, 255, 255);
		bottom: 0px;
		position:absolute;
		height: 5px;
		width: 1024px;
		opacity: 30%;
	  }
	</style>
</head>
<body background="./assets/global/background.png">

	 <div class="splide main-frame credits-frame">
	  <div class="splide__track">
		<ul class="splide__list">
			<li class="splide__slide"><img src="assets/story/storia1.svg"></li>
			<li class="splide__slide"><img src="assets/story/scena-01.jpg"></li>
			<li class="splide__slide"><img src="assets/story/storia2.svg"></li>
			<li class="splide__slide"><img src="assets/story/Scena-02.jpg"></li>
			<li class="splide__slide"><img src="assets/story/storia3.svg"></li>
			<li class="splide__slide"><a id="link_game" href="./index.html">Gioca</a><img src="assets/story/Scena-03.jpg"></li>
		</ul>
	  </div>

	  <!-- Add the progress bar element -->
	  <div class="my-slider-progress">
		<div class="slider-back"></div>
		<div class="my-slider-progress-bar"></div>
	  </div>

        <!-- Per tornare indietro alla Landing page (copertina) -->
        <div class="navigation">
        <a href="landing-page.html"><span class="icon"></span></a>
        </div>
		<a href="./landing-page.html">
			<img src="./assets/global/back_button.png" id="back_button"></img>
		  </a>
    </div>
<script>

  var splide = new Splide( '.splide' );
  var bar    = splide.root.querySelector( '.my-slider-progress-bar' );


  // Update the bar width:
  splide.on( 'mounted move', function () {
    var end = splide.Components.Controller.getEnd() + 1;
    bar.style.width = String( 100 * ( splide.index + 1 ) / end ) + '%';
  } );

  splide.mount();
  splide.options = {
  pagination : false,
  arrows: true
  };
</script>
</body>
</html>
